                    const timeA = a.timestamp ? (a.timestamp.seconds || 0) : 0;
                    const timeB = b.timestamp ? (b.timestamp.seconds || 0) : 0;
                    return timeB - timeA;
                });
                
                // Apply playlist filter if needed
                if (currentPlaylist) {
                    console.log(`Filtering by playlist ID: ${currentPlaylist.id}`);
                    
                    // Try various playlist ID matching strategies
                    filteredVideos = filteredVideos.filter(video => {
                        // Check different possible ways the playlistId might be stored
                        const hasPlaylistId = video.playlistId !== undefined;
                        const hasPlaylist = video.playlist !== undefined;
                        const hasPlaylistField = hasPlaylistId || hasPlaylist;
                        
                        const videoPlaylistId = video.playlistId || video.playlist || null;
                        
                        console.log(`Video ${video.id} has playlist field: ${hasPlaylistField}, value: ${videoPlaylistId}`);
                        
                        // Try multiple matching strategies
                        const exactMatch = videoPlaylistId === currentPlaylist.id;
                        const stringMatch = String(videoPlaylistId) === String(currentPlaylist.id);
                        
                        return exactMatch || stringMatch;
                    });
                    
                    console.log(`Found ${filteredVideos.length} videos for playlist ${currentPlaylist.id}`);
                }
                
                // Apply search filter if needed
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredVideos = filteredVideos.filter(video => 
                        (video.title && video.title.toLowerCase().includes(term)) ||
                        (video.martyrName && video.martyrName.toLowerCase().includes(term))
                    );
                    
                    console.log(`Found ${filteredVideos.length} videos matching search: "${searchTerm}"`);
                }
                
                // Update videos array
                videos = filteredVideos;
                
                // Display videos
                if (filteredVideos.length === 0) {
                    showNoVideosMessage(searchTerm);
                } else {
                    filteredVideos.forEach(video => createVideoCard(video));
                }
                
                // Initialize intersection observer for videos
                initVideoVisibilityObserver();
                
                hideLoading();
            }).catch(error => {
                console.error("Error loading videos:", error);
                hideLoading();
                
                videosContainer.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                        <p>حدث خطأ أثناء تحميل الفيديوهات</p>
                        <p>${error.message}</p>
                    </div>
                `;
            });
        }
        
        // Initialize Intersection Observer for video visibility with sound control
        function initVideoVisibilityObserver() {
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.6 // 60% of video must be visible
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (!video) return;
                    
                    if (entry.isIntersecting) {
                        // Video is visible - play if not already playing
                        if (video.paused) {
                            // Pause currently playing video if any
                            if (currentlyPlayingVideo && currentlyPlayingVideo !== video) {
                                currentlyPlayingVideo.pause();
                            }
                            
                            // Play the new video and unmute
                            video.muted = false;
                            video.play().catch(e => {
                                console.log("Autoplay prevented:", e);
                                // If autoplay fails, mute and try again (for browsers that block autoplay with sound)
                                video.muted = true;
                                video.play().catch(e => console.log("Muted autoplay also prevented:", e));
                            });
                            
                            currentlyPlayingVideo = video;
                        }
                    } else {
                        // Video is not visible - pause it (but don't mute)
                        if (!video.paused && video === currentlyPlayingVideo) {
                            video.pause();
                        }
                    }
                });
            }, options);
            
            // Observe all video cards
            document.querySelectorAll('.video-card').forEach(card => {
                observer.observe(card);
            });
        }
        
        // Show message when no videos
        function showNoVideosMessage(searchTerm = '') {
            let message = '';
            if (currentPlaylist) {
                message = `لا توجد فيديوهات في قائمة "${currentPlaylist.name}"`;
            } else {
                message = 'لا توجد فيديوهات متاحة';
            }
            
            if (searchTerm) {
                message = `لا توجد نتائج بحث لـ "${searchTerm}"`;
            }
            
            videosContainer.innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
                    <p>${message}</p>
                </div>
            `;
        }

        // Create video card HTML
        function createVideoCard(video) {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';
            
            // Determine aspect ratio class
            const aspectRatioClass = video.aspectRatio ? `ratio-${video.aspectRatio}` : 'ratio-1-1';
            
            videoCard.innerHTML = `
                ${isAdmin ? '<button class="delete-video-btn" data-id="' + video.id + '">×</button>' : ''}
                <div class="video-thumbnail ${aspectRatioClass}">
                    <video controls muted playsinline>
                        <source src="${video.videoUrl}" type="video/mp4">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                </div>
                <div class="video-info">
                    <h3 class="video-title">${video.title || 'بدون عنوان'}</h3>
                    <p class="martyr-name">${video.martyrName || ''}</p>
                    <div class="video-actions">
                        <button class="like-btn" data-id="${video.id}">
                            <span class="like-icon">👍</span>
                            <span class="like-count">${video.likes || 0}</span>
                        </button>
                        <button class="download-btn" data-url="${video.videoUrl}">
                            <span class="download-icon">⬇️</span>
                            تحميل
                        </button>
                    </div>
                </div>
            `;
            
            videosContainer.appendChild(videoCard);
            
            // Add event listeners
            const likeBtn = videoCard.querySelector('.like-btn');
            likeBtn.addEventListener('click', () => {
                likeVideo(video.id);
            });
            
            const downloadBtn = videoCard.querySelector('.download-btn');
            downloadBtn.addEventListener('click', () => {
                downloadVideo(downloadBtn.getAttribute('data-url'));
            });
            
            if (isAdmin) {
                const deleteBtn = videoCard.querySelector('.delete-video-btn');
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteVideo(video.id);
                    });
                }
            }
            
            // Store the video element for later reference
            const videoElement = videoCard.querySelector('video');
            if (videoElement) {
                // Add event listener for when user manually plays a video
                videoElement.addEventListener('play', () => {
                    // Pause any other playing video
                    if (currentlyPlayingVideo && currentlyPlayingVideo !== videoElement) {
                        currentlyPlayingVideo.pause();
                    }
                    currentlyPlayingVideo = videoElement;
                });
                
                videoElements.push({
                    id: video.id,
                    element: videoElement,
                    card: videoCard
                });
            }
        }

        // Like a video
        function likeVideo(videoId) {
            const videoRef = db.collection('videos').doc(videoId);
            
            db.runTransaction((transaction) => {
                return transaction.get(videoRef).then((doc) => {
                    if (!doc.exists) {
                        throw "Document does not exist!";
                    }
                    
                    const newLikes = (doc.data().likes || 0) + 1;
                    transaction.update(videoRef, { likes: newLikes });
                    return newLikes;
                });
            }).then((newLikes) => {
                // Update like count in UI
                const likeCountElements = document.querySelectorAll(`.like-btn[data-id="${videoId}"] .like-count`);
                likeCountElements.forEach(el => {
                    el.textContent = newLikes;
                });
                
                // Update local videos array
                const videoIndex = videos.findIndex(v => v.id === videoId);
                if (videoIndex !== -1) {
                    videos[videoIndex].likes = newLikes;
                }
            }).catch((error) => {
                console.error("Transaction failed: ", error);
            });
        }

        // Download video
        function downloadVideo(videoUrl) {
            showLoading();
            
            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = videoUrl;
            a.download = videoUrl.split('/').pop();
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            hideLoading();
        }

        // Delete video
        function deleteVideo(videoId) {
            if (confirm("هل أنت متأكد من حذف هذا الفيديو؟")) {
                showLoading();
                
                db.collection('videos').doc(videoId).delete()
                    .then(() => {
                        hideLoading();
                        loadVideos(searchInput.value.trim()); // Refresh the list
                    })
                    .catch(error => {
                        hideLoading();
                        console.error("Error deleting video: ", error);
                        alert("حدث خطأ أثناء حذف الفيديو");
                    });
            }
        }

        // Add video to Firestore
        function addVideo(martyrName, title, videoUrl, playlistId, aspectRatio) {
            showLoading();
            
            const videoData = {
                martyrName,
                title,
                videoUrl,
                likes: 0,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                aspectRatio: aspectRatio || '1-1',
                playlistId: playlistId // Store playlist ID
            };
            
            console.log("Adding new video:", videoData);
            
            db.collection('videos').add(videoData)
                .then(() => {
                    hideLoading();
                    uploadForm.reset();
                    alert("تم إضافة الفيديو بنجاح");
                    loadVideos(searchInput.value.trim()); // Refresh the list with current search term
                })
                .catch(error => {
                    hideLoading();
                    console.error("Error adding video: ", error);
                    alert("حدث خطأ أثناء إضافة الفيديو");
                });
        }

        // Load playlists
        function loadPlaylists() {
            db.collection('playlists').orderBy('createdAt', 'desc').get().then((querySnapshot) => {
                console.log(`Found ${querySnapshot.size} playlists`);
                
                playlistSelect.innerHTML = '<option value="">اختر قائمة تشغيل</option>';
                playlistsContainer.innerHTML = '';
                
                // Clear sidebar playlists except "All Videos"
                const allVideosItem = document.getElementById('allVideosItem');
                playlistsSidebar.innerHTML = '';
                playlistsSidebar.appendChild(allVideosItem);
                
                // Add click event to "All Videos" item
                allVideosItem.addEventListener('click', () => {
                    clearPlaylistFilter();
                });
                
                // Set "All Videos" as active if there's no current playlist
                if (!currentPlaylist) {
                    allVideosItem.classList.add('active');
                }
                
                querySnapshot.forEach((doc) => {
                    const playlist = doc.data();
                    const playlistId = doc.id;
                    playlist.id = playlistId;
                    
                    console.log(`Loaded playlist: ${playlist.name} (ID: ${playlistId})`);
                    
                    // Add to dropdown
                    const option = document.createElement('option');
                    option.value = playlistId;
                    option.textContent = playlist.name;
                    playlistSelect.appendChild(option);
                    
                    // Add to playlists container (admin)
                    const playlistItem = document.createElement('div');
                    playlistItem.className = 'playlist-item';
                    playlistItem.innerHTML = `
                        <span>${playlist.name}</span>
                        <button class="delete-btn" data-id="${playlistId}">حذف</button>
                    `;
                    playlistsContainer.appendChild(playlistItem);
                    
                    // Add to sidebar
                    const sidebarItem = document.createElement('div');
                    sidebarItem.className = 'playlist-item';
                    
                    // Set active class if this is the current playlist
                    if (currentPlaylist && currentPlaylist.id === playlistId) {
                        sidebarItem.classList.add('active');
                    }
                    
                    sidebarItem.innerHTML = `
                        <span>${playlist.name}</span>
                    `;
                    playlistsSidebar.appendChild(sidebarItem);
                    
                    // Add delete event listener (admin)
                    const deleteBtn = playlistItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', () => {
                        if (confirm(`هل أنت متأكد من حذف قائمة التشغيل "${playlist.name}"؟`)) {
                            deletePlaylist(playlistId);
                        }
                    });
                    
                    // Add click event listener to filter by playlist
                    sidebarItem.addEventListener('click', () => {
                        filterVideosByPlaylist({id: playlistId, name: playlist.name});
                    });
                });
            }).catch(error => {
                console.error("Error loading playlists:", error);
            });
        }

        // Filter videos by playlist
        function filterVideosByPlaylist(playlist) {
            console.log(`Filtering by playlist: ${playlist.name} (ID: ${playlist.id})`);
            
            // Set current playlist
            currentPlaylist = playlist;
            currentPlaylistName.textContent = playlist.name;
            currentPlaylistContainer.style.display = 'block';
            
            // Update UI to show which playlist is active
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
                
                const playlistNameEl = item.querySelector('span');
                if (playlistNameEl && playlistNameEl.textContent === playlist.name) {
                    item.classList.add('active');
                }
            });
            
            // Load videos filtered by playlist
            loadVideos(searchInput.value.trim());
            
            closeSidebarHandler();
        }

        // Clear playlist filter
        function clearPlaylistFilter() {
            console.log("Clearing playlist filter");
            
            // Reset current playlist
            currentPlaylist = null;
            currentPlaylistContainer.style.display = 'none';
            
            // Update UI
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Make "All Videos" active
            const allVideosItem = document.getElementById('allVideosItem');
            if (allVideosItem) {
                allVideosItem.classList.add('active');
            }
            
            // Load all videos
            loadVideos(searchInput.value.trim());
            
            closeSidebarHandler();
        }

        // Create new playlist
        function createPlaylist(name) {
            if (!name) {
                alert("الرجاء إدخال اسم قائمة التشغيل");
                return;
            }
            
            showLoading();
            
            db.collection('playlists').add({
                name,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                hideLoading();
                alert("تم إنشاء قائمة التشغيل بنجاح");
                newPlaylistName.value = '';
                loadPlaylists();
            }).catch((error) => {
                console.error("Error creating playlist: ", error);
                hideLoading();
                alert("حدث خطأ أثناء إنشاء قائمة التشغيل");
            });
        }

        // Delete playlist
        function deletePlaylist(playlistId) {
            showLoading();
            
            // First, check if there are any videos in this playlist
            db.collection('videos').get()
                .then((querySnapshot) => {
                    const playlistVideos = querySnapshot.docs.filter(doc => {
                        const video = doc.data();
                        return video.playlistId === playlistId || 
                               String(video.playlistId) === String(playlistId);
                    });
                    
                    if (playlistVideos.length > 0) {
                        // Ask if user wants to delete videos too
                        if (confirm(`هذه القائمة تحتوي على ${playlistVideos.length} فيديو. هل تريد حذف الفيديوهات أيضًا؟`)) {
                            // Delete all videos in this playlist
                            const batch = db.batch();
                            playlistVideos.forEach(doc => {
                                batch.delete(doc.ref);
                            });
                            
                            return batch.commit().then(() => {
                                return db.collection('playlists').doc(playlistId).delete();
                            });
                        } else {
                            // Just update videos to remove playlist reference
                            const batch = db.batch();
                            playlistVideos.forEach(doc => {
                                batch.update(doc.ref, { 
                                    playlistId: firebase.firestore.FieldValue.delete() 
                                });
                            });
                            
                            return batch.commit().then(() => {
                                return db.collection('playlists').doc(playlistId).delete();
                            });
                        }
                    } else {
                        // No videos, just delete the playlist
                        return db.collection('playlists').doc(playlistId).delete();
                    }
                })
                .then(() => {
                    hideLoading();
                    loadPlaylists();
                    
                    // If we're currently viewing this playlist, clear the filter
                    if (currentPlaylist && currentPlaylist.id === playlistId) {
                        clearPlaylistFilter();
                    }
                })
                .catch((error) => {
                    console.error("Error deleting playlist: ", error);
                    hideLoading();
                    alert("حدث خطأ أثناء حذف قائمة التشغيل");
                });
        }

        // Close sidebar handler
        function closeSidebarHandler() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Event listeners
        adminBtn.addEventListener('click', () => {
            const code = prompt("الرجاء إدخال كود المسؤول:");
            if (code === ADMIN_CODE) {
                isAdmin = true;
                loadPlaylists();
                adminModal.style.display = "flex";
                
                // Show delete buttons on existing videos
                document.querySelectorAll('.video-card').forEach(card => {
                    const likeBtn = card.querySelector('.like-btn');
                    if (likeBtn) {
                        const videoId = likeBtn.getAttribute('data-id');
                        const existingDeleteBtn = card.querySelector('.delete-video-btn');
                        
                        if (!existingDeleteBtn && videoId) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-video-btn';
                            deleteBtn.innerHTML = '×';
                            deleteBtn.setAttribute('data-id', videoId);
                            deleteBtn.addEventListener('click', (e) => {
                                e.stopPropagation();
                                deleteVideo(videoId);
                            });
                            card.insertBefore(deleteBtn, card.firstChild);
                        }
                    }
                });
            } else {
                alert("كود المسؤول غير صحيح");
            }
        });

        closeModal.addEventListener('click', () => {
            adminModal.style.display = "none";
        });

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const martyrName = document.getElementById('martyrName').value;
            const title = document.getElementById('videoTitle').value;
            const videoUrl = document.getElementById('videoUrl').value;
            const playlistId = playlistSelect.value;
            const aspectRatio = videoAspectRatio.value;
            
            // Check network connection
            if (!navigator.onLine) {
                alert("لا يوجد اتصال بالإنترنت. الرجاء الاتصال ثم المحاولة مرة أخرى");
                return;
            }
            
            // Check if required fields are filled
            if (!title || !videoUrl || !playlistId) {
                alert("الرجاء ملء جميع الحقول المطلوبة");
                return;
            }
            
            addVideo(martyrName, title, videoUrl, playlistId, aspectRatio);
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.trim();
            loadVideos(searchTerm);
        });

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update active tab content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === `${tabId}Tab`) {
                        content.classList.add('active');
                    }
                });
            });
        });

        createPlaylistBtn.addEventListener('click', () => {
            const name = newPlaylistName.value.trim();
            if (name) {
                createPlaylist(name);
            } else {
                alert("الرجاء إدخال اسم قائمة التشغيل");
            }
        });

        // Menu button click
        menuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
            overlay.classList.add('active');
        });

        // Close sidebar
        closeSidebar.addEventListener('click', closeSidebarHandler);
        overlay.addEventListener('click', closeSidebarHandler);

        // Clear playlist filter
        clearPlaylistBtn.addEventListener('click', clearPlaylistFilter);

        // Aspect ratio button selection
        aspectRatioBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                aspectRatioBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                videoAspectRatio.value = btn.getAttribute('data-ratio');
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === adminModal) {
                adminModal.style.display = "none";
            }
        });

        // Initial load
        loadVideos();
        loadPlaylists();
    </script>
